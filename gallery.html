<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products Gallery</title>
    <link rel="stylesheet" href="./assets/css/gallery.css">
</head>

<body>
    <!-- header section -->
    <div class="header"></div>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>A bold & contemporary<br>choice</h1>
                    <p>Featuring the freshest in our expanded range of seasonal products sourced throughout the year.</p>
                    <button class="learn-more">LEARN MORE</button>
                </div>
                <div class="hero-image">
                    <img src="./assets/images/hero3.jpg" alt="Fresh Products">
                </div>
            </div>
        </section>
        <!-- product section -->
        <section class="products">
            <div class="container" id="products-container">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <!-- footer section -->
    <div class="footer"></div>
    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank">
        <img src="./assets/images/whatsapp.png" alt="WhatsApp" />
    </a>
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/products.js"></script>
</body>

</html>
